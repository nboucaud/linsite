
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infogito | Enterprise Intelligence</title>
    <!-- Prevent 404 for favicon -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400&family=Inter:wght@200;300;400;500;600&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'museum-black': '#080808',
              'museum-paper': '#e0e0e0', 
              'sage-green': '#739472',   // Earnest
              'muted-purple': '#80729C', // Sincere
              'ice-blue': '#B5F3F5',     // The Machine (Index)
              'warm-ink': '#171717',
              'amber-glow': '#fbbf24',   // Victor/Warning/Action
              'stage-teal': '#69B7B2',   // Brand Primary
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'], 
              serif: ['Playfair Display', 'serif'],
              body: ['DM Sans', 'sans-serif'],
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #080808;
        color: #e0e0e0;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      ::-webkit-scrollbar { width: 0px; background: transparent; } /* Hide scrollbar for immersion */

      .text-balance { text-wrap: balance; }

      /* Fluid Distortion Class - Applied via React */
      .fluid-target {
        filter: url('#fluidFilter');
        will-change: transform;
      }
      
      /* Smooth inertial scrolling feel */
      html {
        scroll-behavior: smooth;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "jszip": "https://esm.sh/jszip@3.10.1"
  }
}
</script>
</head>
  <body>
    <!-- ORGANIC FLUID FILTER -->
    <!-- This creates a "water ripple" effect rather than a digital glitch -->
    <svg style="position: absolute; width: 0; height: 0; pointer-events: none;">
      <defs>
        <filter id="fluidFilter">
          <feTurbulence type="turbulence" baseFrequency="0.01 0.02" numOctaves="2" result="warp" />
          <feDisplacementMap id="fluidDisplacement" xChannelSelector="R" yChannelSelector="G" scale="0" in="SourceGraphic" in2="warp" />
        </filter>
      </defs>
    </svg>
    <div id="root"></div>
    <!-- CRITICAL: Entry point for Vite -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
